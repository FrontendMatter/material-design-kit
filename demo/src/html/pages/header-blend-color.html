---
title: Blend background color header
---
{% extends "layouts/default.html" %}
{% block page %}

  <style>
    .mdk-header {
      height: 300px;
    }
    .mdk-header__bg-front {
      background-color: #E91E63;
    }
  </style>

  <div class="mdk-header js-mdk-header bg-primary" data-condenses
    data-effects="waterfall blend-background">
    <div class="mdk-header__content">
      <div>
        <button class="navbar-toggler" type="button">
          <span class="material-icons">menu</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content">
      {% include '_header.html' %}
      <hr>
      {% include '_sample-content.html' %}
    </div>
  </div>

{% endblock %}
