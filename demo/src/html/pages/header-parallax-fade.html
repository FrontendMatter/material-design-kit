---
title: Parallax header with fade background
---
{% extends "layouts/default.html" %}
{% block page %}

  <style>
    .mdk-header {
      height: 500px;
    }
    .mdk-header__bg-front {
      background-image: url('assets/images/photo-1463580009491-9111ca5c3f84.jpg');
    }
    @media (max-width: 768px) {
      .mdk-header__bg-front {
        background-position: bottom;
      }
    }
  </style>

  <div class="mdk-header js-mdk-header bg-primary" 
    data-effects="waterfall parallax-background fade-background"
    data-condenses data-fixed>
    <div class="mdk-header__content">
      <div data-primary>
        <button class="navbar-toggler" type="button">
          <span class="material-icons">menu</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content">
      {% include '_header.html' %}
      <hr>
      {% include '_sample-content.html' %}
    </div>
  </div>

  <script>
    (function(){
      'use strict';
      var headerNode = document.querySelector('.mdk-header')
      
      headerNode.addEventListener('domfactory-component-upgraded', function() {
        headerNode.mdkHeader.eventTarget.addEventListener('scroll', function () {
          var progress = headerNode.mdkHeader.getScrollState().progress
          var navbarNode = headerNode.querySelector('[data-primary]')
          navbarNode.classList.toggle('bg-primary', progress === 1)
        })
      })
    })()
  </script>

{% endblock %}
