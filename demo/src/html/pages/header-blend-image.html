---
title: Blend image header
---
{% extends "layouts/default.html" %}
{% block page %}

  <style>
    .mdk-header {
      height: 500px;
    }
    .mdk-header__bg-front {
      background-image: url('assets/images/photo-1463580009491-9111ca5c3f84.jpg');
    }
    .container {
      padding-top: 500px;
    }
  </style>

  <div class="mdk-header js-mdk-header bg-primary" 
    effects="waterfall blend-background"
    condenses reveals>
    <div class="mdk-header__content">
      <button class="navbar-toggler" type="button">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="content">
      {% include '_header.html' %}
      <hr>
      {% include '_sample-content.html' %}
    </div>
  </div>

{% endblock %}
